<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Data Mahasiswa</title>
</head>
<body>
    <div class="form-container">
        <form>
            <h1>Form Pengisian Data Mahasiswa</h1>
            <label>Nama Mahasiswa</label>
            <input type="text" id="inputNama" name="nama_mahasiswa" placeholder="Nama Mahasiswa">
            <label>Jurusan</label>
            <select id="jurusan" name="jurusan">
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Informatika">Informatika</option>
                <option value="Ilmu Komunikasi">Ilmu Komunikasi</option>
            </select>

            <button id="btnTambah">Tambah Data</button>
            <button id="btnSimpan" style="display: none;">Simpan Data</button>
        </form>

    </div>
    
    <h1>Data Mahasiswa</h1>
    <table id="table">

    </table>
 
    <script src="script.js" type="module"></script>
</body>
</html>
